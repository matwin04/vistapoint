<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{title}}</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
		<script defer src="file:///Users/frostie/Projects/vistapoint/views/scripts/auth.js"></script>
	</head>
	<body class="d-flex justify-content-center align-items-center vh-100">
		<div class="card p-4 shadow" style="width: 350px;">
			<h2 class="text-center mb-3">Sign Up</h2>
			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" id="username" class="form-control" placeholder="Enter username">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" id="email" class="form-control" placeholder="Enter email">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" id="password" class="form-control" placeholder="Enter password">
			</div>
			<button class="btn btn-primary w-100" onclick="signup()">Sign Up</button>
			<p class="mt-3 text-center">Already have an account? <a href="file:///Users/frostie/Projects/vistapoint/views/login">Login</a></p>
		</div>
	</body>
</html>
