
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/favicon.ico" rel="icon">
    <title>VistaPoint</title>
    <!-- ✅ Bootstrap 5 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-warning fw-bold" href="#">VistaPoint</a>
            <button class="btn btn-primary">My Profile</button>
        </div>
    </nav>


    <div class="container mt-4">
        <!--MAP-->
        <div class="row">
            <div class="col-lg-8">
                <div id="map" class="border rounded" style="height:500px;"></div>
            </div>
        </div>
        <!--SIDEBAR-->
        <div class="col-lg-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Location Details</h5>
                    <p>Click on a location to view data</p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Photo Spot</h5>
                    <form id="addPoiForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter location name" required>
                        </div><div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" placeholder="Enter details"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" placeholder="Enter category">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Latitude</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="latitude" step="any" placeholder="Enter latitude" required>
                                <button type="button" class="btn btn-info" id="findOnMap">Find on Map</button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Longitude</label>
                            <input type="number" class="form-control" id="longitude" step="any" placeholder="Enter longitude" required>
                        </div>

                        <button class="btn btn-success w-100" type="submit">Add Location</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- ✅ Bootstrap & Leaflet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/scripts/map.js"></script>
</body>
</html>
