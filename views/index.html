<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VistaPoint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/scripts/map.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-light">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-weight-bold has-background-warning" href="#">VistaPoint</a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="#">List</a>
                    <a class="navbar-item" href="#">About</a>
                </div>
                <div class="navbar-end">
                    <a class="navbar-item button is-primary">My Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="container mt-4">
        <div class="columns">
            <!-- Map Section -->
            <div class="column is-two-thirds">
                <div id="map"></div>
            </div>

            <!-- Sidebar -->
            <div class="column is-one-third">
                <div class="box">
                    <h2 class="title is-5">Location Details</h2>
                    <p>Click on a location to view details.</p>
                </div>

                <div class="box">
                    <h2 class="title is-5">Add Form</h2>
                    <form id="addPoiForm">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" id="name" placeholder="Enter location name" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                                <textarea class="textarea" id="description" placeholder="Enter details"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Category</label>
                            <div class="control">
                                <input class="input" type="text" id="category" placeholder="Enter category">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Latitude</label>
                            <div class="control is-flex">
                                <input class="input" type="number" id="latitude" step="any" placeholder="Enter latitude" required>
                                <button type="button" class="button is-info ml-2" id="findOnMap">Find on Map</button>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Longitude</label>
                            <div class="control">
                                <input class="input" type="number" id="longitude" step="any" placeholder="Enter longitude" required>
                            </div>
                        </div>

                        <div class="control">
                            <button class="button is-success" type="submit">Add Location</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
